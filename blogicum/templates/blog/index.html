{% extends "base.html" %}
{% block title %}
  Лента записей                       
{% endblock %}
{% block content %}
  <h1>Лента записей</h1> 
<!-- Перебираем в цикле все посты -->
  {% for post in posts %}
  <hr>
  <article>
    <ul>
      <li>{{ post.location }}            
      <li>{{ post.date }}
      <li>Категория: <a href="{% url 'blog:category_posts' post.category %}">
          {{ post.category }}</a>
    </ul>          
    <!-- Первые 10 слов -->
    <p>
      {{ post.text|truncatewords:10 }}
    </p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  </article>
  {% endfor %}
{% endblock %}
